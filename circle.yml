machine:
  php:
    version: 5.6.5
  environment:
    APPLICATION_ENV: development
    APPLICATION_STORE: DE

dependencies:
  override:
    - composer install --no-interaction

test:
  override:
    - vendor/bin/phpcs src --standard=vendor/spryker/code-sniffer/Spryker/ruleset.xml
    - vendor/bin/codecept run --env isolated
